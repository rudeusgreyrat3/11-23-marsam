<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nomer1</title>
</head>
<body>
    <script>
        let x = 5;
        let y = 10;
        let s = 'ok';


        console.log(`${x} - ${y} =`, x - y);

        console.log(`${x} + ${y} =`, x + y);

        console.log(`${x} * ${y} =`, x * y);

        console.log(`${x} / ${y} =`, x / y);

        console.log(`${x} * ${s} =`, x * s);

        console.log(`${s} / ${x} =`, s / x);


    </script>
</body>
</html>
